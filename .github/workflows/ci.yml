name: CIname: CI
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (C and Python)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest

      - name: Build C library (disable OpenMP/CUDA on CI)
        run: |
          make clean
          make NO_OPENMP=1 NO_CUDA=1

      - name: Run C tests
        run: ./build/test_correctness

      - name: Build and run examples
        run: |
          make examples NO_OPENMP=1 NO_CUDA=1
          ./examples/example_basic
          ./examples/example_boolean_packed

      - name: Install Python package (editable)
        working-directory: python
        env:
          USE_CUDA: '0'
        run: pip install -e .

      - name: Run Python tests
        working-directory: python
        run: pytest -q
